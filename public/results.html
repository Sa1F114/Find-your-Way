<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Find Your Way</title>
  <style>
    /* SHARED CSS (Copied from your existing files for consistency) */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #000; color: #fff; overflow-x: hidden; }

    .navbar {
      position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px); padding: 15px 40px; display: flex;
      justify-content: space-between; align-items: center; z-index: 100;
    }
    .navbar ul { display: flex; gap: 20px; list-style: none; }
    .navbar a { color: #fff; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    .navbar a:hover { color: #ffa500; }
    .logo { font-weight: bold; font-size: 1.2rem; letter-spacing: 1px; }

    /* RESULTS SPECIFIC CSS */
    .page-container {
      min-height: 100vh; padding: 120px 20px 40px 20px;
      display: flex; flex-direction: column; align-items: center;
    }

    .section-title { color: #ffa500; margin-bottom: 2rem; text-align: center; }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    /* CARD STYLING */
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 165, 0, 0.1);
      border-color: #ffa500;
    }
    .card-img {
      width: 100%; height: 200px; object-fit: cover; background: #333;
    }
    .card-body { padding: 20px; }
    .card-title { font-size: 1.25rem; color: #fff; margin-bottom: 10px; }
    .card-info { color: #ccc; font-size: 0.95rem; margin-bottom: 5px; }
    .card-price { color: #ffa500; font-weight: bold; font-size: 1.1rem; margin-top: 10px; display: block;}
    
    .btn-book {
      display: block; width: 100%; text-align: center; margin-top: 15px;
      padding: 10px; background: #fff; color: #000; text-decoration: none;
      font-weight: bold; border-radius: 4px; transition: 0.3s;
    }
    .btn-book:hover { background: #ffa500; }

    .loading { color: #888; font-style: italic; margin-top: 20px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">FIND YOUR WAY</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="hotels.html">Hotels</a></li>
    <li><a href="guides.html">Guides</a></li>
  </ul>
</nav>

<section class="page-container">
  <h2 id="pageTitle" class="section-title">Search Results</h2>
  
  <div id="resultsList" class="results-grid">
    <p class="loading">Fetching best options for you...</p>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
