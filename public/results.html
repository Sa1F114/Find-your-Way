<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Find Your Way</title>
    <style>
        /* Use your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            padding-top: 80px;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

            .navbar ul {
                display: flex;
                gap: 20px;
                list-style: none;
            }

            .navbar a {
                color: #fff;
                text-decoration: none;
            }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Results Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #ffa500;
            text-align: center;
            margin-bottom: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Card Card */
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

            .card:hover {
                transform: translateY(-5px);
                border-color: #ffa500;
            }

            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
                background: #333;
            }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card-detail {
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .price-tag {
            color: #ffa500;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #fff;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }

            .btn:hover {
                background: #ffa500;
            }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">FIND YOUR WAY</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="guides.html">Guides</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 id="pageTitle">Search Results</h2>
        <div id="resultsList" class="results-grid">
            <p style="text-align:center; width:100%;">Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
